<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
     <link rel ="stylesheet" href ="style.css">
    <script src = "script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>

<!--https://coolors.co/palette/0c0f0a-ff206e-fbff12-41ead4-ffffff-->

<body>
     <!--Pretty header should be visible the whole game-->
     <header class="header">
          <h1>Rock, Paper, Scissors</h1>
          <div class="scoreKeeper">
               <p class="scoreInfo" id="playerName"></p>
               <p class="scoreInfo" id="playerScore"></p>
               <p class="scoreInfo" id="computerName"></p>
               <p class="scoreInfo" id="computerScore"></p>
          </div>
     </header>
     <!--Start here. Player enters info and clicks button to start game-->
     <div id="start">
          <label for="nameInput">Enter your name to begin the battle...</label>
          <input type="text" id="nameInput" value="">
          <button class = "gameBtn" id="startBtn">Play Now</button>

     </div>
<!--This is where the game lives-->
     <div id="game">
          <div id="gameSelections">
               <button class="selection" id="Rock">Rock</button>
               <button class="selection" id="Paper">Paper</button>
               <button class="selection" id="Scissors">Scissors</button>
          </div>
          <p id="playerChose"></p>
          <p id="computerChose"></p>
          <span id="outcome"></span>
          <span id="winner"></span>
     </div>

     <!--This is where the win/lose message appears, player can click 
     button to restart game-->
     <div id="end">
          <p id="endMessage"></p>
          <button class="gameButton" id="return">Play Again</button>
     </div>

     <footer></footer>
</body>
</html>
