<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <script src = "script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>

<!--https://coolors.co/palette/0c0f0a-ff206e-fbff12-41ead4-ffffff-->

<body>
     <!--Pretty header should be visible the whole game-->
     <div class="header" id="title">
          <p>Rock, Paper, Scissors</p>
          <div class="scoreKeeper">
               <div class="scoreKeeper" id="PlayerInfo">
                    <span id="playerName"></span>
                    <span id="playerScore"></span>
               </div>
               <div class="scoreKeeper" id="ComputerInfo">
                    <span id="computerName"></span>
                    <span id="computerScore"></span>
               </div>
          </div>

     </div>
     <!--Start here. Player enters info and clicks button to start game-->
     <div id="start">
          <input type="text" id="nameInput" value="Enter your name here...">
          <button class = "gameBtn" id="startBtn">Play Now</button>

     </div>
<!--This is where the game lives-->
     <div id="game">
          <button id="Rock" onclick=>Rock</button>
          <button id="Paper">Paper</button>
          <button id="Scissors">Scissors</button>
          <p id="playerChose"></p>
          <p id="computerChose"></p>
          <span id="outcome"></span>
          <span id="winner"></span>
     </div>

     <!--This is where the win/lose message appears, player can click 
     button to restart game-->
     <div id="end">
          <div id="Final Score">

          </div>
          <p class="endMessage"></p>
          <button class="gameButton" id="return">Play Again</button>
     </div>
</body>
</html>
